<f:for each="{partners}" as="partner">
  <div class="edm-event-detail__content__summary-partner">
    <f:link.external uri="{partner.url}" target="_blank">
      <f:if condition="{partner.logo}">
        <f:then>
          <img class="partner-image" src="{settings.edm.url}{partner.logo.url}" />
        </f:then>
        <f:else>
          <h4>{partner.name}</h4>
        </f:else>
      </f:if>
    </f:link.external>
  </div>
</f:for>
