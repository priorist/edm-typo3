<ul class="edm-event-detail__content__description__documents">
  <f:for each="{eventBaseFiles}" as="file" iteration="iterator">
    <f:if condition="{file.tags}">
      <f:then>
        <f:for each="{file.tags}" as="tag">
          <f:if
            condition="{tag} != 'Teilnehmerdokument' && {tag} != 'Titelbild' && {tag} != 'Anmeldung'"
          >
            <li class="edm-event-detail__content__description__document">
              <a
                href="{settings.edm.url}{file.url}"
                target="_blank"
                title="Download: {file.original_filename}"
              >
                {file.original_filename}
              </a>
            </li>
          </f:if>
        </f:for>
      </f:then>
      <f:else>
        <li class="edm-event-detail__content__description__document">
          <a
            href="{settings.edm.url}{file.url}"
            target="_blank"
            title="Download: {file.original_filename}"
          >
            {file.original_filename}
          </a>
        </li>
      </f:else>
    </f:if>
  </f:for>
</ul>
